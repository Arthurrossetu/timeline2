<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pai{
            height:500px;
            margin: 20px;
            border: 5px solid #000;
            display:flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .filho{
            width: 200px;
            height: 100px;
            border: 3px solid #F00;
        }
        #filho-meio{
            flex-grow: 1
        }
    </style>
</head>
<body>

    <div class="pai">
        <div class="filho"></div>
        <div class="filho" id="filho-meio"></div>
        <div class="filho"></div>
    </div>
    
</body>
</html>
